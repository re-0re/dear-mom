<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Story</title>
    <style>
        :root {
            --color-red-500: rgba(220, 38, 38, 1);
            --color-red-600: rgba(185, 28, 28, 1);
            --color-red-700: rgba(159, 18, 18, 1);
            --color-black: rgba(20, 20, 20, 1);
            --color-dark-gray: rgba(40, 40, 40, 1);
            --color-white: rgba(255, 255, 255, 1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(-45deg, #1a1a1a, #2d2d2d, #0f0f0f, #1f1f1f);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: var(--color-white);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(220, 38, 38, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(220, 38, 38, 0.08) 0%, transparent 50%);
            pointer-events: none;
            animation: pulseGlow 4s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes pulseGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .container {
            max-width: 650px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
            background: linear-gradient(135deg, rgba(20, 20, 20, 0.7) 0%, rgba(30, 20, 20, 0.6) 100%);
            backdrop-filter: blur(15px);
            padding: 60px 50px;
            border-radius: 25px;
            border: 2px solid rgba(220, 38, 38, 0.4);
            box-shadow: 0 30px 80px rgba(220, 38, 38, 0.25), 
                        inset 0 1px 20px rgba(255, 255, 255, 0.08),
                        inset 0 -1px 20px rgba(220, 38, 38, 0.1);
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, rgba(220, 38, 38, 0.3), rgba(220, 38, 38, 0.1));
            border-radius: 25px;
            z-index: -1;
            blur: 20px;
        }

        .message {
            font-size: 36px;
            line-height: 2;
            margin-bottom: 50px;
            min-height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: messageSlideIn 1s cubic-bezier(0.34, 1.56, 0.64, 1);
            background: linear-gradient(135deg, rgba(220, 38, 38, 0.2) 0%, rgba(220, 38, 38, 0.05) 100%);
            padding: 50px 45px;
            border-radius: 20px;
            border: none;
            font-weight: 300;
            letter-spacing: 1px;
            text-shadow: 0 4px 20px rgba(220, 38, 38, 0.4), 0 0 40px rgba(220, 38, 38, 0.2);
            box-shadow: 0 20px 60px rgba(220, 38, 38, 0.3), 
                        inset 0 1px 30px rgba(255, 255, 255, 0.1),
                        0 0 80px rgba(220, 38, 38, 0.15);
            position: relative;
            overflow: hidden;
        }

        .message::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--color-red-500), var(--color-red-600), transparent);
            animation: slideTop 1.5s ease-in-out infinite;
        }

        .message::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            left: 0;
            height: 3px;
            background: linear-gradient(270deg, var(--color-red-500), var(--color-red-600), transparent);
            animation: slideBottom 1.5s ease-in-out infinite 0.3s;
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideTop {
            0%, 100% { width: 0; }
            50% { width: 100%; }
        }

        @keyframes slideBottom {
            0%, 100% { width: 0; }
            50% { width: 100%; }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .button-container {
            margin-top: 30px;
        }

        button {
            padding: 16px 50px;
            font-size: 17px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--color-red-500), var(--color-red-600));
            color: var(--color-white);
            border: 2px solid var(--color-red-600);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            box-shadow: 0 15px 40px rgba(220, 38, 38, 0.4),
                        0 0 20px rgba(220, 38, 38, 0.2);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s;
        }

        button::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.15), transparent);
            border-radius: 12px;
        }

        button:hover {
            background: linear-gradient(135deg, var(--color-red-600), var(--color-red-700));
            transform: translateY(-4px);
            box-shadow: 0 20px 50px rgba(220, 38, 38, 0.6),
                        0 0 30px rgba(220, 38, 38, 0.3);
        }

        button:hover::before {
            left: 100%;
        }

        button:active {
            background: var(--color-red-700);
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 5px 15px rgba(220, 38, 38, 0.2);
        }

        .hidden {
            display: none;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stars"></div>
        <div class="message" id="message">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –∏—Å—Ç–æ—Ä–∏—é...</div>
        <div class="button-container">
            <button id="nextBtn">–î–∞–ª–µ–µ</button>
        </div>
    </div>

    <script>
        // –ú–∞—Å—Å–∏–≤ —Å–æ–æ–±—â–µ–Ω–∏–π
        const messages = [
            "—Ö–æ—á—É –≤—Å–µ—Ö –æ–ø–æ–≤–µ—Å—Ç–∏—Ç—å",
            "–æ–ª–µ—Å—è —à–ª—é—Ö–∞! üéâ",
            "–æ–Ω–∞ –≤—Å–µ –µ—â–µ —à–ª—é—Ö–∞",
            "–í—Å–µ–ª–µ–Ω—Å–∫–æ–µ –ª–∏ –æ–Ω–∞ –¥–æ–ª–±–æ–µ–±–∏—â–µ?",
            "–î–ê–ê–ê–ê üéâ",
            "(–æ–Ω–∞ –≤—Å–µ –µ—â–µ —à–ª—é—Ö–∞)"
        ];

        let currentMessageIndex = 0;
        const messageElement = document.getElementById('message');
        const nextBtn = document.getElementById('nextBtn');

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è
        function displayMessage(index) {
            if (index < messages.length) {
                messageElement.textContent = messages[index];
                currentMessageIndex = index;

                // –î–ª—è –æ–ø—Ä–µ–¥–µ–ª—ë–Ω–Ω—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É, –¥–ª—è –¥—Ä—É–≥–∏—Ö - —Å–∫—Ä—ã–≤–∞–µ–º
                if (index === messages.length - 1) {
                    nextBtn.textContent = '–ó–∞–Ω–æ–≤–æ';
                    nextBtn.style.display = 'block';
                } else if (index === 2 || index === 3) {
                    // –ü–æ—Å–ª–µ 3-–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è –∫–Ω–æ–ø–∫–∞ –∏—Å—á–µ–∑–∞–µ—Ç –∏ –ø–æ—è–≤–ª—è–µ—Ç—Å—è 4-–µ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏
                    if (index === 2) {
                        nextBtn.style.display = 'block';
                    } else if (index === 3) {
                        nextBtn.style.display = 'none';
                    }
                } else {
                    nextBtn.style.display = 'block';
                }
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–∂–∞—Ç–∏—è –Ω–∞ –∫–Ω–æ–ø–∫—É
        nextBtn.addEventListener('click', function() {
            currentMessageIndex++;

            if (currentMessageIndex < messages.length) {
                displayMessage(currentMessageIndex);

                // –ï—Å–ª–∏ —ç—Ç–æ 3-–µ —Å–æ–æ–±—â–µ–Ω–∏–µ, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
                if (currentMessageIndex === 2) {
                    nextBtn.style.display = 'block';
                }
                // –ï—Å–ª–∏ —ç—Ç–æ 3-–µ —Å–æ–æ–±—â–µ–Ω–∏–µ (–∏–Ω–¥–µ–∫—Å 2), —Ç–æ –ø–æ—Å–ª–µ –Ω–∞–∂–∞—Ç–∏—è –∫–Ω–æ–ø–∫–∏ –∂–¥—ë–º –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º 4-–µ
                else if (currentMessageIndex === 3) {
                    nextBtn.style.display = 'none';
                    setTimeout(() => {
                        displayMessage(currentMessageIndex + 1);
                        // –ü–æ—Å–ª–µ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —Å–Ω–æ–≤–∞
                        setTimeout(() => {
                            nextBtn.style.display = 'block';
                        }, 1000);
                    }, 3000);
                    return;
                }
            } else {
                // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
                currentMessageIndex = 0;
                displayMessage(currentMessageIndex);
                nextBtn.style.display = 'block';
            }
        });

        // –°–æ–∑–¥–∞–Ω–∏–µ –ø–∞–¥–∞—é—â–∏—Ö –∑–≤—ë–∑–¥
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 15; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        createStars();

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        displayMessage(0);
    </script>
</body>
</html>
